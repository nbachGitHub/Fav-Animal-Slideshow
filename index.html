    <title>Favorite Animals</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

  <body>
    <h1>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides">

  </div>

  <div class="mySlides">
    <img src="https://cdn.glitch.com/50cc6034-71e4-4420-bb9d-eb02e4829544%2Fthumbnails%2F2020.1107%20BROctopusPhoto.jpg?1604766995913">

  <div class="mySlides">
